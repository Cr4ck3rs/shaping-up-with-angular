<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Guide Conceptual Example</title>
</head>
<body>
<div ng-app="invoice" ng-controller="InvoiceController as invoice">
  <b>Invoice:</b>
  <div>
    Quantity : <input type="number" min="0" ng-model="invoice.qty" required>
  </div>
  <div>
    Costs: <input type="number" min="0" ng-model="invoice.cost" required>
    <select ng-model="invoice.inCurr">
      <option ng-repeat="c in invoice.currencies">{{c}}</option>
    </select>
  </div>
  <div>
    <b>Total:</b>
    <span ng-repeat="c in invoice.currencies">
      {{invoice.total(c) | currency:c}}asd
    </span>
    <button class="btn" ng-click="invoice.pay()">Pay</button>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
  charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"
  charset="utf-8"></script>
 <!-- Local Files-->
 <script type="text/javascript" src="js/ajs-conceptual.js" charset="utf-8"></script>
 <script type="text/javascript" src="js/financial.js" charset="utf-8"></script>
</body>
</html>
