<div role="tabpanel">
  <ul class="nav" ng-class="tabsett.classes" role="tablist">
    <li role="presentation"
      ng-repeat="tab in tabsett.tabs"
      ng-class="{'active': tab.active}">

      <a href=""
        role="tab"
        ng-click="tabsett.select(tab)"><i ng-class="tab.classes"></i> {{tab.heading}}</a>

      </li>
  </ul>

  <ng-transclude>
  </ng-transclude>
</div>
